name: Python CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Sync dependencies
      run: uv sync

    - name: Run tests
      run: uv run pytest

    - name: Run type checking (if mypy added)
      run: uv run mypy src/ || true  # Ignore errors for now

    - name: Check code formatting
      run: |
        uv run black --check .
        uv run isort --check-only .

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Sync dependencies
      run: uv sync

    - name: Lint with flake8
      run: |
        uv run pip install flake8
        uv run flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        uv run flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Check dependencies security
      run: |
        uv run pip install safety
        uv run safety check
